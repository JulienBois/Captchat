<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node js Cap'Chat</title>
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    <div class="container"><br />
      <h1>Cap'Chat Form</h1><br />
        <form method="post" action="/capchat">
        <input type="hidden" id="capchat-response" name="capchat-response">
        <input type="hidden" name="action" value="validate_capchat">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <button type="submit" class="btn btn-success" style="margin-left:38px">Send</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
